<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
<div align="center">
    <h1>Add note</h1>
    <form action="#" method="post" th:action="@{/addnote}" th:object="${note}">
        <textarea cols="25" rows="5" th:field="*{content}"></textarea>
        <br/>

        <button type="submit">Add note</button>
    </form>
</body>
</html>
